<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 500px;
            margin: 20px auto;
            display: block;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Xem mô hình 3D của bạn</h1>
    <p>Chạm vào mô hình để xoay hoặc phóng to.</p>

    <model-viewer 
        src="https://raw.githubusercontent.com/tanngt/3d-model-viewer/main/14_02_2025.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        alt="Mô hình 3D">
    </model-viewer>

    <p>Nếu bạn dùng điện thoại, hãy nhấn vào biểu tượng AR để xem mô hình trong thế giới thực!</p>
</body>
</html>
